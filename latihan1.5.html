<!DOCTYPE HTML>
<html>

<head>
    <title>table di html </title>
</head>

<body>
    <h1>table dengan menggunakan rowspan </h1>
    <table border="1">
        <tr>
            <td rowspan="2">baris 1 kolom 1 dan baris 2 kolom 1 </td>
            <td>baris 1, kolom 2 </td>
        </tr>
        <tr>
            <td>baris 2, kolom 2 </td>
        </tr>
    </table>
    <br>
    <h1>table dengan menggunakan colspan </h1>
    <table border="1">
        <tr>
            <td colspan="2">baris 1 kolom 1 dan kolom 2 </td>
        </tr>
        <tr>
            <td> baris 2, kolom 1 </td>
            <td> baris 2, kolom 2 </td>
        </tr>
    </table>
</body>

</html>
